buildscript {
	repositories {
		mavenCentral()
		jcenter()
	}
	dependencies {
		classpath 'edu.sc.seis.gradle:launch4j:2.4.2'
	}
}

plugins {
	id 'org.jetbrains.kotlin.jvm' version '1.2.21'
	id 'com.github.johnrengelman.shadow' version '2.0.1'
	id 'java'
	id 'application'
}

// For building windows executable. See https://github.com/TheBoegl/gradle-launch4j
apply plugin: 'edu.sc.seis.launch4j'

group = 'com.symmetrylabs'
version = '1.0'

jar.baseName = 'SLStudio'
mainClassName = "com.symmetrylabs.slstudio.SLStudio"

sourceSets {
	main.kotlin.srcDirs += 'src/main'
	main.java.srcDirs += 'src/main'
}

run {
	jvmArgs '-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=12345 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false'
}

repositories {
	mavenCentral()

	maven { url 'https://jitpack.io' }

	// needed for aparapi dependency
	maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
	// https://mvnrepository.com/artifact/org.processing/core
	compile group: 'org.processing', name: 'core', version: '3.3.6'

	// https://mvnrepository.com/artifact/com.harium/kdtree
	compile group: 'com.harium', name: 'kdtree', version: '1.0.0'

	// https://mvnrepository.com/artifact/org.javassist/javassist
	compile group: 'org.javassist', name: 'javassist', version: '3.22.0-GA'

	// https://mvnrepository.com/artifact/com.google.guava/guava
	compile group: 'com.google.guava', name: 'guava', version: '23.5-jre'

	// https://mvnrepository.com/artifact/org.apache.commons/commons-math3
	compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'

	// https://mvnrepository.com/artifact/uk.co.xfactory-librarians/coremidi4j
	compile group: 'uk.co.xfactory-librarians', name: 'coremidi4j', version: '0.9'

	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'

	// https://mvnrepository.com/artifact/uk.co.xfactory-librarians/coremidi4j
	compile group: 'uk.co.xfactory-librarians', name: 'coremidi4j', version: '0.9'

	// https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-stdlib
	compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.2.21'

	// https://mvnrepository.com/artifact/io.github.lukehutch/fast-classpath-scanner
	compile group: 'io.github.lukehutch', name: 'fast-classpath-scanner', version: '2.9.3'

	// https://github.com/SymmetryLabs/aparapi
	compile 'com.github.SymmetryLabs:aparapi:b6fffad'

	compile files('libs/gluegen-rt-natives-linux-aarch64.jar')
	compile files('libs/gluegen-rt-natives-linux-amd64.jar')
	compile files('libs/gluegen-rt-natives-linux-armv6hf.jar')
	compile files('libs/gluegen-rt-natives-linux-i586.jar')
	compile files('libs/gluegen-rt-natives-macosx-universal.jar')
	compile files('libs/gluegen-rt-natives-windows-amd64.jar')
	compile files('libs/gluegen-rt-natives-windows-i586.jar')
	compile files('libs/gluegen-rt.jar')
	compile files('libs/jogl-all-2.3.2-natives-linux-amd64.jar')
	compile files('libs/jogl-all-natives-linux-aarch64.jar')
	compile files('libs/jogl-all-natives-linux-amd64.jar')
	compile files('libs/jogl-all-natives-linux-armv6hf.jar')
	compile files('libs/jogl-all-natives-linux-i586.jar')
	compile files('libs/jogl-all-natives-macosx-universal.jar')
	compile files('libs/jogl-all-natives-windows-amd64.jar')
	compile files('libs/jogl-all-natives-windows-i586.jar')
	compile files('libs/jogl-all.jar')

	// TODO: Add gradle to LX and P3LX so our cross-project dependencies work better
	compile files('libs/P3LX.jar')
}

jar {
	exclude("**/*.swp")
	exclude("**/*.swo")
}

