plugins {
	id "org.jetbrains.kotlin.jvm" version "1.1.61"
}

apply plugin: 'java'

task run(type: JavaExec) {
	classpath sourceSets.main.runtimeClasspath
	main = "com.symmetrylabs.SLStudio"
}

repositories {
	mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/org.processing/core
	compile group: 'org.processing', name: 'core', version: '3.3.6'

	// https://mvnrepository.com/artifact/org.apache.commons/commons-math3
	compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'

	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'

	// https://mvnrepository.com/artifact/uk.co.xfactory-librarians/coremidi4j
	compile group: 'uk.co.xfactory-librarians', name: 'coremidi4j', version: '0.9'

	// https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-stdlib
	compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.1.61'

	// https://mvnrepository.com/artifact/org.jogamp.jogl/jogl-all-main
	compile group: 'org.jogamp.jogl', name: 'jogl-all-main', version: '2.3.2'

	compile fileTree(dir: 'libs', include: '*.jar')
}