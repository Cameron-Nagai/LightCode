apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile project(':LX')

	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'

    // https://mvnrepository.com/artifact/uk.co.xfactory-librarians/coremidi4j
    implementation group: 'uk.co.xfactory-librarians', name: 'coremidi4j', version: '0.9'

	// https://mvnrepository.com/artifact/org.processing/core
	compileOnly group: 'org.processing', name: 'core', version: '3.3.6'

    // https://mvnrepository.com/artifact/org.processing/video
    compileOnly group: 'org.processing', name: 'video', version: '3.2.3'
}

jar {
	exclude('**/*.swp')
	exclude('**/*.swo')

    from('.') {
        include 'data/*'
    }
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}
